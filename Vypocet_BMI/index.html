<!doctype html>
<html lang="cs">

<head>
    <title>BMI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-primary p-5">
        <h1 class="display-3 text-white text-center">Body Mass Index</h1>
    </header>
    <main class="container">
        <div class="row bg-info p-3">
            <div class="col-12">
                <h2 class="text-light text-center text-uppercase">Kalkulačka BMI</h2>
            </div>
        </div>

        <div class="container mt-3">
            <form>
                <div class="mb-3 row">
                    <label for="inputName" class="col-4 col-form-label">Křestní jméno</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Zadej křestní jméno" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputSex" class="col-4 col-form-label">Pohlaví</label>
                    <div class="col-8">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="inputSex" id="inputSex1" value="žena"/>
                            <label class="form-check-label" for="inputSex1">žena</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="inputSex" id="inputSex2" value="muž" />
                            <label class="form-check-label" for="inputSex2">muž</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputAge" class="col-4 col-form-label">Věková skupina</label>
                    <div class="col-8">
                        <select class="form-select" name="inputAge" id="inputAge">
                            <option value="18-24">18-24 let</option>
                            <option value="25-34">25-34 let</option>
                            <option value="35-44">35-44 let</option>
                            <option value="45-54">45-54 let</option>
                            <option value="55-64">55-64 let</option>
                            <option value="65+">65 a více let</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputName" class="col-4 col-form-label">Váha v kg</label>
                    <div class="col-8">
                        <input type="number" class="form-control" name="inputName" id="inputName" value="70"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputName" class="col-4 col-form-label">Výška v cm</label>
                    <div class="col-8">
                        <input type="number" class="form-control" name="inputName" id="inputName" value="180"/>
                    </div>
                </div>
                        <div class="mb-3 row">
                            <div class="offset-sm-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">
                                    Vypočítat
                                </button>
                            </div>
                        </div>
            </form>
        </div>

    </main>
    <footer class="bg-light text-center border-top p-3">
        <p>&copy; 2024 - Eliáš Constantine, IT2</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
