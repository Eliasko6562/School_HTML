<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="icon" href="./images/atom.png" type="image/x-icon">
    <title>Fyzika rychlost</title>
</head>
<body class="bg-secondary">
    <header class="pt-5  pb-5">
        <h1 class="text-center text-warning">Vypocet rychlosti</h1>
    </header>
    <main class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="form" class="bg-light p-3">
                        <div class="mb-3">
                            <label for="distance" class="form-label">Vzdálenost (m)</label>
                            <input type="number" class="form-control" id="distance" name="distance" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Čas (s)</label>
                            <input type="number" class="form-control" id="time" name="time" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Vypočítat</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="bg-light p-3">
                        <h3 class="text-center">Výsledek</h3>
                        <div class="mb-3">
                            <label for="result" class="form-label">Rychlost (m/s)</label>
                            <input type="text" class="form-control" id="result" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

     crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</html>
